<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shoppig cart</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron center">
        <h1>Bizarre Products Shop</h1>
      </div>

      <nav>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="orderpage.html"
              >Cart <i class="fas fa-cart-arrow-down"></i
            ></a>
          </li>
        </ul>
      </nav>

      <div id="cart-container">
        <h4>My Cart</h4>
        <table id="myCart" class="table">
          <tr>
            <th></th>
            <th>Item Name</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Remove item</th>
          </tr>
          <tr id="cart-update"></tr>
        </table>
      </div>

      <div id="content" class="list-position"></div>

      <footer class="page-footer">
        <p>Page By Emmi & Emma <a href="items.json">JSON-fil</a></p>
      </footer>
    </div>
    <!-- container-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="script-index.js"></script>
  </body>
</html>
