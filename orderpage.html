<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Order Page</title>

</head>
<body>

    <br><br>

<div class="container">
        <div id="cart-container">
                <nav>
                        <ul class="nav justify-content-end">
                             <li class="nav-item">
                               <a class="nav-link active" href="index.html"> Back to shop</a>
                             </li>
                             <li class="nav-item">
                               <a class="nav-link" href="orderpage.html">Cart</a>
                             </li>
                           </ul>
                 </nav>
            
             
                <h4>My Cart</h4>
                <table id="myCart" class="table">
                    <tr>
                        <th></th>
                        <th>Item Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Remove item</th>
                    </tr>
                    <tr id="cart-update"></tr>
     
                </table>
        </div>


    <h2>Registration</h2>
    <form action="https://formspree.io/emmitors@gmail.com" method="POST">

    <label for="firstname">Full Name</label>
    <input id="name" type="text" placeholder="Full name"/>
        <br>
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@exampel.com"/>
        <br>

    <label for="phone">Phonenumber</label>    
    <input id="phone" type="number" placeholder="Enter 10-digits"> 
    <br> 
    <label for="streetname">Streetname</label>
    <input type="text" id="streetname" placeholder="Streetname">
    <br>
    <label for="zip">Zip</label>
    <input id="zip" type="number" placeholder="XXXXX">
        <br>
    <label for="city">City</label>
    <input type="text" id="city" placeholder="City">
        <br>
    
    <button id="submit" type="submit" name="submit">Submit</button>
    <div class="status"></div>

  </form>

</div> <!-- CONTAINER -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="script-orderpage.js"></script>
</body>
</html>
