<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Order Page</title>

</head>
<body>

    <br><br>

<div class="container">
        <div id="cart-container">
                <nav>
                        <ul class="nav justify-content-end">
                             <li class="nav-item">
                               <a class="nav-link active" href="index.html"> Back to shop</a>
                             </li>
                             <li class="nav-item">
                               <a class="nav-link" href="orderpage.html">Cart</a>
                             </li>
                           </ul>
                 </nav>
            
             
                <h4>My Cart</h4>
                <table id="myCart" class="table">
                    <tr>
                        <th></th>
                        <th>Item Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Remove item</th>
                    </tr>
                    <tr id="cart-update"></tr>
     
                </table>
        </div>


        <button id="clear-cart">Clear Cart</button>
        
        <form name="myForm" onsubmit="return(validate())">
            Full name: <br>
            <input type="text" name="fullname">
            <br>
            email:<br>
            <input type="email" name="Email">
            <br>
            Phone number:<br>
            <input type="number" name="phone-nr">
            <br>
            Street:<br>
            <input type="text" name="street">
            <br>
            Zip code:<br>
            <input type="number" name="zip">
            <br>
            city:<br>
            <input type="text" name="city">
            <br><br>
            <button id="btn-purchase">PURCHASE</button>
        </form>
        
    </div>

</div> <!-- CONTAINER -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script src="script-orderpage.js"></script>
</body>
</html>
